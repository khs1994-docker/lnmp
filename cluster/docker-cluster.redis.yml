version: "3.8"

#
# Redis cluster (by Ruby 5.0 under, 5.0 + please see $ redis-cli --cluster help)
#
# 6 node 3 master 3 node
#
# @link https://www.cnblogs.com/lianggp/articles/8136222.html
#
# @link https://redis.io/topics/cluster-tutorial
#

#
# Example port
#
# 7001 7002 7003 17001 17002 17003
# 8001 8002 8003 18001 18002 18003
#

#
# master aof
# node rdb
#

#
# please exec $ redis-cli -c -h host -p port --cluster info host:port
#

x-common:
  &common
  image: redis:6.0.9-alpine
  restart: always
  env_file:
    - ./cli/timezone.env
  networks:
    cluster_redis:
      # ipv4_address: 172.16.0.105
  secrets:
    - source: cluster_redis_conf
      target: /redis.conf

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    # max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_redis"

services:

  redis_up:
    << : *common
    << : *default-labels
    restart: "on-failure"
    volumes:
      - ./cluster/redis/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    command:
      - /usr/local/bin/docker-entrypoint.sh
    environment:
      CLUSTERKIT_REDIS_NODES: ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:7001 ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:7002 ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:7003 ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:8001 ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:8002 ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}:8003
    env_file:
      - ./.env.example
      - ./.env
    deploy:
      << : *default-deploy
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 123s
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_master-1:
    &redis-master
    << : *common
    << : *default-labels
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7001",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7001",
      "--cluster-announce-bus-port 17001",
      "--appendonly yes",
      # "--save \"\""
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_master-1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    ports:
      - "7001:7001"
      - "17001:17001"

  redis_master-2:
    << : *redis-master
    depends_on:
      - redis_master-1
    ports:
      - "7002:7002"
      - "17002:17002"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7002",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7002",
      "--cluster-announce-bus-port 17002",
      "--appendonly yes",
      # "--save \"\""
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_master-2-data:/data

  redis_master-3:
    << : *redis-master
    depends_on:
      - redis_master-1
    ports:
      - "7003:7003"
      - "17003:17003"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7003",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7003",
      "--cluster-announce-bus-port 17003",
      "--appendonly yes",
      # "--save \"\""
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_master-3-data:/data

  redis_node-1:
    &redis-node
    << : *common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "8001:8001"
      - "18001:18001"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8001",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8001",
      "--cluster-announce-bus-port 18001",
      "--appendonly yes",
      # "--save \"\"",
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_node-1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_node-2:
    << : *redis-node
    ports:
      - "8002:8002"
      - "18002:18002"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8002",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8002",
      "--cluster-announce-bus-port 18002",
      "--appendonly yes",
      # "--save \"\"",
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_node-2-data:/data

  redis_node-3:
    << : *redis-node
    ports:
      - "8003:8003"
      - "18003:18003"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8003",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8003",
      "--cluster-announce-bus-port 18003",
      "--appendonly yes",
      # "--save \"\"",
      "--aof-use-rdb-preamble yes"
      ]
    volumes:
      - cluster_redis_node-3-data:/data

networks:
  cluster_redis:
    << : *default-labels
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/24

secrets:
  cluster_redis_conf:
    << : *default-labels
    file: ./cluster/redis/redis.conf

volumes:
  cluster_redis_master-1-data:
    << : *default-labels

  cluster_redis_master-2-data:
    << : *default-labels

  cluster_redis_master-3-data:
    << : *default-labels

  cluster_redis_node-1-data:
    << : *default-labels

  cluster_redis_node-2-data:
    << : *default-labels

  cluster_redis_node-3-data:
    << : *default-labels
