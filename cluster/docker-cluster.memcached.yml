version: "3.8"

#
# Memcached 3 node
#

# Example Port
#
# 21211 - 21213
#

x-common:
  &common
  image: memcached:1.6.5-alpine
  restart: always
  networks:
    - cluster_memcached
  env_file:
    - ./cli/timezone.env

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    # max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_memcached"

services:

  memcached-1:
    &memcached
    << : *common
    << : *default-labels
    ports:
      - "21211:11211"
    deploy:
      << : *default-deploy
      << : *default-labels
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  memcached-2:
    << : *memcached
    ports:
      - "21212:11211"

  memcached-3:
    << : *memcached
    ports:
      - "21213:11211"

networks:
  cluster_memcached:
    << : *default-labels
