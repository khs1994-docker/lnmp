kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: openebs-test-data
spec:
  storageClassName: openebs-hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5G

---

kind: Pod
apiVersion: v1
metadata:
  name: openebs-test
spec:
  containers:
    - name: openebs-test
      image: busybox
      args:
      - sh
      - -c
      - "while :; do sleep 3600; done"
      volumeMounts:
      - name: data
        mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: openebs-test-data
