apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx

spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 8080
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
    nodePort: 8443
  selector:
    app.kubernetes.io/name: ingress-nginx
