apiVersion: v1
kind: Service
metadata:
  name: lnmp-redis
  labels:
    app: lnmp
spec:
  clusterIP: None
  ports:
  - port: 3306
  selector:
    app: lnmp
status:
  loadBalancer: {}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: lnmp-redis
  labels:
    app: lnmp
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lnmp
    spec:
      containers:
      - args:
        - redis-server
        - /redis.conf
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              key: TZ
              name: lnmp-php7-env
        image: khs1994/redis:4.0.6-alpine
        name: lnmp-redis
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: lnmp-redis-data
      restartPolicy: Always
      volumes:
      - name: lnmp-redis-data
        persistentVolumeClaim:
          claimName: lnmp-redis-data
status: {}
