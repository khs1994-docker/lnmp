apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: lnmp
spec:
  clusterIP: None
  ports:
  - port: 6379
  selector:
    app: lnmp
    tier: redis
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lnmp-redis-data
  labels:
    app: lnmp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: redis
  labels:
    app: lnmp
spec:
  selector:
    matchLabels:
      app: lnmp
      tier: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lnmp
        tier: redis
    spec:
      containers:
      - image: khs1994/redis:4.0.7-alpine
        name: lnmp-redis
        args:
        - redis-server
        - /redis.conf
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              key: TZ
              name: lnmp-env
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: lnmp-redis-data
        ports:
        - containerPort: 6379
          name: lnmp-redis
      restartPolicy: Always
      volumes:
      - name: lnmp-redis-data
        persistentVolumeClaim:
          claimName: lnmp-redis-data
status: {}
