apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: lnmp
    tier: redis
    version: 0.0.1
spec:
  selector:
    app: lnmp
    tier: redis
    version: 0.0.1
  ports:
  - port: 6379
    # targetPort: 6379
  clusterIP: None
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: lnmp
    tier: redis
    version: 0.0.1
spec:
  selector:
    matchLabels:
      app: lnmp
      tier: redis
      version: 0.0.1
  replicas: 1
  minReadySeconds: 5
  revisionHistoryLimit: 5 # 保留几个版本
  strategy:
    type: RollingUpdate # Recreate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: lnmp
        tier: redis
        version: 0.0.1
    spec:
      containers:
      - name: lnmp-redis
        image: redis:5.0.3-alpine
        args:
        - redis-server
        - /redis.conf
        - --daemonize no
        - --bind 0.0.0.0
        - --appendonly yes
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: lnmp-env-0.0.1
              key: TZ
        volumeMounts:
        - name: lnmp-redis-data
          mountPath: /data
        - name: lnmp-redis-conf
          mountPath: /redis.conf
          subPath: redis.conf
        ports:
        - containerPort: 6379
      restartPolicy: Always
      volumes:
      - name: lnmp-redis-data
        persistentVolumeClaim:
          claimName: lnmp-redis-data
      # 将 configMap 挂载为文件
      - name: lnmp-redis-conf
        configMap:
          name: lnmp-redis-conf-0.0.1
          items:
          - key: redis.conf
            path: redis.conf
