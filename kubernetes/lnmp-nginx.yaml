apiVersion: v1
kind: Service
metadata:
  name: lnmp-nginx
  labels:
    app: lnmp
spec:
  ports:
  - name: "443"
    port: 443
    targetPort: 443
  - name: "80"
    port: 80
    targetPort: 80
status:
  loadBalancer: {}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: lnmp-nginx
  labels:
    app: lnmp
spec:
  replicas: 2
  strategy: {}
  template:
    metadata:
      labels:
        app: lnmp
    spec:
      containers:
      - args:
        - /wait-for-php.sh
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              key: TZ
              name: lnmp-timezone-env-configmap.yaml
        image: khs1994/nginx:swarm-1.13.8-alpine
        name: lnmp-nginx
        ports:
        - containerPort: 443
        - containerPort: 80
        resources: {}
      restartPolicy: Always
status: {}
