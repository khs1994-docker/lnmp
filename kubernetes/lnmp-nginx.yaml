apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-stack.yml convert
    kompose.version: 1.6.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  ports:
  - name: "443"
    port: 443
    targetPort: 443
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    io.kompose.service: nginx
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-stack.yml convert
    kompose.version: 1.6.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - args:
        - /wait-for-php.sh
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              key: TZ
              name: nginx-bin-timezone-env
        image: khs1994/nginx:swarm-1.13.8-alpine
        name: nginx
        ports:
        - containerPort: 443
        - containerPort: 80
        resources: {}
      restartPolicy: Always
status: {}
