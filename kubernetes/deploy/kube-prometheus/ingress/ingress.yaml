kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress
spec:
  tls:
  - hosts:
    - prometheus-alertmanager.t.khs1994.com
    - grafana.t.khs1994.com
    - prometheus.t.khs1994.com
    secretName: cert.t.khs1994.com
  rules:
  - host: prometheus-alertmanager.t.khs1994.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alertmanager-main
            port:
            number: 9093
  - host: grafana.t.khs1994.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.t.khs1994.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-k8s
            port:
              number: 9090
