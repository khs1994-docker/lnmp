version: "3.7"

services:
  k8s_apiserver:
    image: k8s.gcr.io/kube-apiserver:v1.18.0

  k8s_dashboard:
    image: kubernetesui/dashboard:v2.0.3

  k8s_dashboard_metrics-scraper:
    image: kubernetesui/metrics-scraper:v1.0.4

  coredns:
    image: k8s.gcr.io/coredns:1.7.0

  pause:
    image: k8s.gcr.io/pause:3.2
    # https://github.com/kubernetes/kubernetes/tree/master/build/pause

  calico:
    image: calico/cni:v3.15.0

  ingress_nginx:
    image: us.gcr.io/k8s-artifacts-prod/ingress-nginx/controller:v0.34.1

  ingress-kong:
    image: kong-docker-kubernetes-ingress-controller.bintray.io/kong-ingress-controller:0.9.0

  metrics_server:
    image: k8s.gcr.io/metrics-server/metrics-server:v0.3.7
