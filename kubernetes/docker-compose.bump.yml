version: "3.9"

services:
  k8s_apiserver:
    image: k8s.gcr.io/kube-apiserver:v1.22.0

  k8s_dashboard:
    image: kubernetesui/dashboard:v2.3.1

  coredns:
    image: k8s.gcr.io/coredns/coredns:v1.8.0

  pause:
    image: k8s.gcr.io/pause:3.6
    # https://github.com/kubernetes/kubernetes/tree/master/build/pause

  calico:
    image: calico/cni:v3.20.0

  ingress_nginx:
    image: k8s.gcr.io/ingress-nginx/controller:v1.0.0

  ingress-kong:
    image: kong-docker-kubernetes-ingress-controller.bintray.io/kong-ingress-controller:0.9.1

  metrics_server:
    image: k8s.gcr.io/metrics-server/metrics-server:v0.5.0

  butane:
    image: quay.io/coreos/butane:v0.13.1

  php-fpm-exporter:
    image: bakins/php-fpm-exporter:v0.6.1
