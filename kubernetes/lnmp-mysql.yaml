apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: lnmp
spec:
  ports:
    - port: 3306
  selector:
    app: lnmp
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lnmp-mysql-data
  labels:
    app: lnmp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mysql
  labels:
    app: lnmp
spec:
  selector:
    matchLabels:
      app: lnmp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lnmp
    spec:
      containers:
      - image: mysql:8.0.3
        name: lnmp-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lnmp-mysql-password
              key: password
        - name: TZ
          valueFrom:
             configMapKeyRef:
              key: TZ
              name: lnmp-env
        - name: MYSQL_DATABASE
          value: test
        ports:
        - containerPort: 3306
          name: lnmp-mysql
        volumeMounts:
        - name: lnmp-mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: lnmp-mysql-data
        persistentVolumeClaim:
          claimName: lnmp-mysql-data
      restartPolicy: Always
