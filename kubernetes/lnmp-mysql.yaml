apiVersion: v1
kind: Service
metadata:
  name: lnmp-mysql
  labels:
    app: lnmp
spec:
  ports:
    - port: 3306
  selector:
    app: lnmp
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: lnmp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: lnmp-mysql
  labels:
    app: lnmp
spec:
  selector:
    matchLabels:
      app: lnmp
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lnmp
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0.3
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: password
        - name: TZ
          valueFrom:
             configMapKeyRef:
              key: TZ
              name: lnmp-timezone-env-configmap.yaml
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
