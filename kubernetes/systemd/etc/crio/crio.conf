[crio]
  version_file_persist = "/opt/k8s/var/lib/crio/version"
  log_dir = "/opt/k8s/var/log/crio/pods"
  [crio.runtime]
    # default_runtime = "runc"
    cgroup_manager = "systemd"
    # trace, debug, info, warn, error, fatal or panic (default: "info")
    log_level = "info"
      [crio.runtime.runtimes.runc]
        runtime_path = ""
        runtime_type = "oci"
        runtime_root = "/run/runc"
  [crio.network]
    network_dir = "/opt/k8s/etc/cni/net.d"
    plugin_dirs = ["/opt/k8s/opt/cni/bin/",]
  [crio.image]
    pause_image = "registry.cn-hangzhou.aliyuncs.com/google_containers/pause:3.5"
    insecure_registries = []
  [crio.metrics]
    enable_metrics = true
    metrics_port = 9090
