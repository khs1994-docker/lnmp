version: "3.7"

services:
  khsci:
    # restart: always
    image: khs1994/php:${KHS1994_LNMP_PHP_VERSION:-7.2.8}-fpm-alpine
    volumes:
      - ./app/khsci:/app/khsci
      - ./config/php/${LNMP_PHP_INI:-php.development.ini}:/usr/local/etc/php/php.ini:ro
      - khsci-tmp:/tmp
      - zoneinfo-data:/usr/share/zoneinfo
      - composer_cache-data:/tmp/cache
    networks:
      - backend
    working_dir: /app/khsci/bin
    command:
      - /bin/sh
      - khscid
      - up
    environment:
      - APP_ENV=production

  nginx:
    ports:
      - "${NGINX_HTTPS_PORT:-0.0.0.0:443}:443"
      - "${NGINX_HTTP_PORT:-0.0.0.0:80}:80"
      - "${NGINX_HTTP_PORT:-0.0.0.0:10000}:10000"

volumes:
  khsci-tmp:
