version: "3.6"

services:

  wsl:
    build: .
    image: khs1994/wsl:latest

  wsl-php-builder-56:
    build:
      context: .
      dockerfile: wsl.phpbuilder.Dockerfile
      args:
        - OS_TYPE=ubuntu:16.04
        - PHP_VERSION=${PHP_VERSION_56:-5.6.36}
    image: khs1994/wsl:khs1994-wsl-php_${PHP_VERSION_56:-5.6.36}-ubuntu-xenial_amd64

  wsl-php-builder-70:
