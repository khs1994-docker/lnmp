version: "3.4"
services:

  mysql:
    # docker Swarm 不支持 restart
    # restart: always
    # docker Swarm 不支持 .env
    image: "mysql:5.7.20"
    environment:
      - MYSQL_ROOT_PASSWORD=mytest
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - ./config/mysql/mysql.conf.d/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - mysql-data:/var/lib/mysql:rw
      - ./logs/mysql:/var/log/mysql:rw
      - ./backup/mysql:/backup:rw
    command: ["mysqld","--character-set-server=utf8mb4"]
    deploy:
      # replicas: 1
      placement:
        constraints: [node.role == manager]

  redis:
    image: "khs1994/redis:4.0.2-alpine"
    env_file: .env
    # ports:
    #   - "6379"
    networks:
      - backend
    volumes:
      - redis-data:/data:rw
      - ./logs/redis:/var/log/redis:rw
    command: ["redis-server","/usr/local/etc/redis/redis.conf"]
    deploy:
      placement:
        constraints: [node.role == manager]
    configs:
      - source: redis_config
        target: /usr/local/etc/redis/redis.conf

  php7:
    image: "khs1994/php-fpm:7.1.11-alpine3.4"
    # container_name: khs1994-docker-lnmp-php-fpm
    volumes:
      - ./logs/php-fpm:/var/log/php-fpm:rw
    networks:
      - frontend
      - backend
    command: ["php-fpm","-R"]
    env_file: .env
    deploy:
      placement:
        constraints: [node.role == manager]

  nginx:
    image: "khs1994/nginx:1.13.6-alpine"
    env_file: .env
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx:rw
    networks:
      - frontend
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  frontend:
  backend:

volumes:
  mysql-data:
  redis-data:
  # rabbitmq-data:
  # postgresql-data:
  # mongodb-data:
configs:
  redis_config:
    file: ./config/redis/redis.config
  my_other_config:
    external: true
