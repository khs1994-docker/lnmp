      - ${APP_ROOT:-./app}:${LNMP_PHP_PATH:-/app}:cached
      - ./vendor/${LREW_EXAMPLE_VENDOR:-lrew}/example/config/${LNMP_EXAMPLE_CONF:-example.conf}:/usr/local/etc/example.conf:cached
      - ./log/example:/usr/local/apache2/logs:cached
