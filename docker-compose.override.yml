version: "3.7"

#
# @link https://docs.docker.com/compose/extends/
#

x-common:
  &default-common
  labels:
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}=true
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=development

services:

  mysql:
    << : *default-common
    image: mysql:${LNMP_MYSQL_VERSION:-8.0.12}

  mariadb:
    << : *default-common
    image: mariadb:${LNMP_MYSQL_VERSION:-10.3.9}

  redis:
    << : *default-common
    image: redis:${LNMP_REDIS_VERSION:-5.0-rc4}-alpine

  memcached:
    << : *default-common
    image: memcached:${LNMP_MEMCACHED_VERSION:-1.5}-alpine

  rabbitmq:
    << : *default-common
    image: rabbitmq:${LNMP_RABBITMQ_VERSION:-3.7}-management-alpine

  postgresql:
    << : *default-common
    image: postgres:${LNMP_POSTGRESQL_VERSION:-10}-alpine

  mongodb:
    << : *default-common
    image: mongo:${LNMP_MONGODB_VERSION:-4.1.2}

  php7:
    << : *default-common
    image: ${LNMP_DOCKER_IMAGE_PREFIX:-khs1994}/php:${LNMP_PHP_VERSION:-7.2.9}-fpm-alpine

  phpmyadmin:
    << : *default-common
    image: phpmyadmin/phpmyadmin:latest@sha256:6fa491d4e3994ab3ec3410409bf0d59436072df1cfb16b8fe25c47486988103f

  nginx:
    << : *default-common
    image: khs1994/nginx:${LNMP_NGINX_VERSION:-1.15.2}-alpine

  nginx-unit:
    << : *default-common
    image: khs1994/nginx-unit:${LNMP_NGINX_UNIT_VERSION:-1.3}-alpine

  httpd:
    << : *default-common
    image: httpd:${LNMP_HTTPD_VERSION:-2.4.34}-alpine

networks:
  frontend:
    << : *default-common
  backend:
    << : *default-common

volumes:
  mysql-data:
    << : *default-common
  mariadb-data:
    << : *default-common
  redis-data:
    << : *default-common
  rabbitmq-data:
    << : *default-common
  postgresql-data:
    << : *default-common
  mongodb-data:
    << : *default-common
  zoneinfo-data:
    << : *default-common
  registry-data:
    << : *default-common
  phpmyadmin-data:
    << : *default-common
  gogs-data:
    << : *default-common
  gitlab-data:
    << : *default-common
  composer_cache-data:
    external: true
    name: lnmp_composer_cache-data
  nginx-unit-state-data:
    << : *default-common
  etcd-data:
    << : *default-common

secrets:
  db_root_password:
    << : *default-common
    file: ./secrets/${DB_ROOT_PASSWORD_PATH:-db_root_password.txt}
