    image: ${PRODUCTIOM_DOCKER_IMAGE_PREFIX}/redis:${KHS1994_LNMP_REDIS_VERSION}-alpine
    volumes:
      - ./config/redis/redis.production.conf:/redis.conf:ro
    labels:
      - "com.khs1994.lnmp.app.env=production"

