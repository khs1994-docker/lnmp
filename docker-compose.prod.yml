  php7:
    image: ${PRODUCTIOM_DOCKER_IMAGE_PREFIX}/php-fpm:${KHS1994_LNMP_PHP_VERSION}-alpine3.7
    volumes:
      - ~/.ssh:/root/.ssh:rw
      - ./app:${PRODUCTION_LNMP_PHP_PATH}:rw
      - ./config/php/php-fpm.production.conf:/usr/local/etc/php-fpm.conf:ro
      - ./config/php/php-fpm.production.d/docker.conf:/usr/local/etc/php-fpm.d/docker.conf:ro
      - ./config/php/php-fpm.production.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./config/php/php.production.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - APP_ENV=production
      - KHS1994_LNMP_DOCKER_VERSION=${KHS1994_LNMP_DOCKER_VERSION} x86_64 With Pull Docker Image
    labels:
      - "com.khs1994.lnmp.app.env=production"

  nginx:
    volumes:
      - ./app:${PRODUCTION_LNMP_PHP_PATH}:rw
      - ./config/etc/nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
