version: "3.5"
services:

  mysql:
    ports:
      - "${PRO_MYSQL_PORT}:3306"
    environment:
      - MYSQL_DATABASE=laravel_admin
    volumes:
      - ./config/mysql/conf.production.d:/etc/mysql/conf.d:ro
      - ./backup/init.production:/docker-entrypoint-initdb.d:ro
    labels:
      - "com.khs1994.lnmp.app.env=production"

