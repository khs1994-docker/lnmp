version: "3.8"

#
# @link https://docs.docker.com/compose/extends/
#

x-common:
  &common
  labels:
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}=true
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=development

services:
  mysql:
    << : *common
    image: ${LNMP_LIBRARY_NS:-library}/mysql:${LNMP_MYSQL_VERSION:-8.0.22}

  redis:
    << : *common
    image: ${LNMP_LIBRARY_NS:-library}/redis:${LNMP_REDIS_VERSION:-6.0.9}-alpine

  memcached:
    << : *common
    image: ${LNMP_LIBRARY_NS:-library}/memcached:${LNMP_MEMCACHED_VERSION:-1.6.8}-alpine

  php7:
    << : *common
    image: ${LNMP_DOCKER_IMAGE_PREFIX:-khs1994}/php:${LNMP_PHP_VERSION:-7.4.12}-fpm-alpine

  php8:
    << : *common
    image: ${LNMP_DOCKER_IMAGE_PREFIX:-khs1994}/php:${LNMP_PHP8_VERSION:-8.0.0RC3}-fpm-alpine

  composer:
    << : *common
    image: ${LNMP_DOCKER_IMAGE_PREFIX:-khs1994}/php:${LNMP_PHP_VERSION:-7.4.12}-composer-alpine

  supervisord:
    << : *common
    image: ${LNMP_DOCKER_IMAGE_PREFIX:-khs1994}/php:${LNMP_PHP_VERSION:-7.4.12}-supervisord-alpine

  phpmyadmin:
    << : *common
    image: ${LNMP_LIBRARY_NS:-library}/phpmyadmin:${LNMP_PHPMYADMIN_VERSION:-5.0.2}

  nginx:
    << : *common
    # image: khs1994/nginx:${LNMP_NGINX_VERSION:-1.19.3}-alpine
    image: ${LNMP_LIBRARY_NS:-library}/nginx:${LNMP_NGINX_VERSION:-1.19.3}-alpine

networks:
  frontend:
    << : *common
  backend:
    << : *common

volumes:
  mysql-data:
    << : *common
  redis-data:
    << : *common
  zoneinfo-data:
    << : *common
  phpmyadmin-data:
    << : *common
  composer-cache-data:
    << : *common
  mutagen-wsl2-data:
    << : *common

secrets:
  db_root_password:
    << : *common
    file: ./secrets/${LNMP_DB_ROOT_PASSWORD_PATH:-db_root_password.txt}
  supervisord_ini:
    << : *common
    file: ./config/supervisord/supervisord.ini
