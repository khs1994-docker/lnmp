version: "3.7"

#
# Redis 1master-1slave (M-S)
#

#
# Example port
#
# master 22000
#
# slave 23000
#

#
# master aof
# slave rdb
#

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-common:
  &default-common
  image: redis:5.0-rc6-alpine
  restart: always
  environment:
    - REDIS_HOST=${CLUSTERKIT_REDIS_M_S_HOST:-192.168.199.100}
  env_file:
    - ./cli/timezone.env
  networks:
    - cluster_redis_m_s
  # logging:
  #   driver: journald
  secrets:
    - source: cluster_redis_m_s_redis_conf
      target: /redis.conf

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_redis_replica"

services:

  redis_m_s_master:
    << : *default-common
    << : *default-labels
    ports:
       - "22000:22000"
    volumes:
      - cluster_redis_m_s_master-data:/data
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--port 22000",
      # "--logfile /var/log/redis/redis.log",
      "--bind 0.0.0.0",
      "--slave-announce-ip ${CLUSTERKIT_REDIS_M_S_HOST:-192.168.199.100}",
      "--slave-announce-port 21000",
      "--appendonly yes",
      # "--save \"\""
      "--aof-use-rdb-preamble yes"
      ]
    deploy:
      << : *default-deploy
      << : *default-labels
      # replicas: 2
      placement:
        constraints: [node.role == manager]

  redis_m_s_slave-1:
    << : *default-common
    << : *default-labels
    ports:
      - "23000:23000"
    volumes:
      - cluster_redis_m_s_slave-1-data:/data
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 23000",
      # "--logfile /var/log/redis/redis.log",
      "--slaveof redis_m_s_master 21000",
      "--slave-announce-ip ${CLUSTERKIT_REDIS_M_S_HOST:-192.168.199.100}",
      "--slave-announce-port 23000",
      "--appendonly yes",
      # "--save \"\"",
      "--aof-use-rdb-preamble yes"
      ]
    depends_on:
      - redis_m_s_master
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # placement:
      #   constraints: [node.role == manager]

volumes:
  cluster_redis_m_s_master-data:
    << : *default-labels

  cluster_redis_m_s_slave-1-data:
    << : *default-labels

networks:
  cluster_redis_m_s:
    << : *default-labels

secrets:
  cluster_redis_m_s_redis_conf:
    << : *default-labels
    file: ./config/redis/redis.conf
