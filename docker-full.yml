version: "3.6"

#
# Usage
#
# ./lnmp-docker.sh/ps1 full-up nginx
# ./lnmp-docker.sh/ps1 full-up httpd
#

x-common:
  &default-common
  restart: always
  env_file: ./cli/timezone.env
  networks:
    - backend
  dns:
    - ${DNS:-114.114.114.114}

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=full"

services:

  mysql:
    << : *default-common
    << : *default-labels
    image: "mysql:${KHS1994_LNMP_MYSQL_VERSION:-8.0.3}"
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: test
      # MYSQL_USER:
      # MYSQL_PASSWORD:
    ports:
      - "${MYSQL_PORT:-127.0.0.1:3306}:3306"
    volumes:
      - ./config/mysql/${LNMP_MYSQL_CONF:-docker.cnf}:/etc/mysql/conf.d/docker.cnf:ro
      # https://github.com/docker-library/docs/tree/master/mysql#initializing-a-fresh-instance
      - ./backup/init:/docker-entrypoint-initdb.d:ro
      - mysql-data:${LNMP_MYSQL_DATA:-/var/lib/mysql}:rw
      - ./logs/mysql:/var/log/mysql:rw
      - ./backup/mysql:/backup:rw
    command:
      - mysqld
      - --character-set-server=utf8mb4
    secrets:
      - db_root_password

  mariadb:
    << : *default-common
    << : *default-labels
    image: "mariadb:${KHS1994_LNMP_MARIADB_VERSION:-10.3}"
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: test
      # MYSQL_USER:
      # MYSQL_PASSWORD:
    ports:
      - "${MYSQL_PORT:-127.0.0.1:3306}:3306"
    volumes:
      - ./config/mariadb/${MARIADB_CONF:-docker.cnf}:/etc/mysql/conf.d/docker.cnf:ro
      # https://github.com/docker-library/docs/tree/master/mariadb#initializing-a-fresh-instance
      - ./backup/init:/docker-entrypoint-initdb.d:ro
      - mariadb-data:${LNMP_MARIADB_DATA:/var/lib/mysql}:rw
      - ./logs/mariadb:/var/log/mysql:rw
      - ./backup/mariadb:/backup:rw
    command:
      - mysqld
      - --character-set-server=utf8mb4
    secrets:
      - db_root_password

  redis:
    << : *default-common
    << : *default-labels
    image: "redis:${KHS1994_LNMP_REDIS_VERSION:-4.0}-alpine"
    ports:
       - "${REDIS_PORT:-127.0.0.1:6379}:6379"
    volumes:
      - ./config/redis/${REDIS_CONF:-redis.conf}:/redis.conf:ro
      # - redis-data:/data:rw
      - type: volume
        source: redis-data
        target: /data
        volume:
          nocopy: true
      # - ./logs/redis:/var/log/redis:rw
      - type: bind
        source: ./logs/redis
        target: /var/log/redis
        read_only: false
      - zoneinfo-data:/usr/share/zoneinfo
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--logfile /var/log/redis/redis.log",
      "--bind 0.0.0.0"
      ]

  memcached:
    << : *default-common
    << : *default-labels
    image: memcached:${KHS1994_LNMP_MEMCACHED_VERSION:-1.5}-alpine
    ports:
      - "${MEMCACHED_PORT:-127.0.0.1:11211}:11211"
    volumes:
      - zoneinfo-data:/usr/share/zoneinfo

  rabbitmq:
    << : *default-common
    image: rabbitmq:${KHS1994_LNMP_RABBITMQ_VERSION:-3.7}-management-alpine
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq:rw
      - zoneinfo-data:/usr/share/zoneinfo
    # ports:
    #   - "15672"
    #   - "5672"

  postgresql:
    << : *default-common
    << : *default-labels
    image: postgres:${KHS1994_LNMP_POSTGRESQL_VERSION:-10}-alpine
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_root_password
      - POSTGRES_DB=test
    volumes:
      - zoneinfo-data:/usr/share/zoneinfo
      - postgresql-data:/var/lib/postgresql/data:rw
    ports:
      - "${POSTGRESQL_PORT:-127.0.0.1:5432}:5432"
    secrets:
      # default is mysql password
      - db_root_password

  mongodb:
    << : *default-common
    << : *default-labels
    image: mongo:${KHS1994_LNMP_MONGODB_VERSION:-3.7}
    volumes:
      - ./config/mongodb/${MONGODB_CONF:-mongod.conf}:/etc/mongod.conf:ro
      - mongodb-data:/data/db:rw
      - ./logs/mongodb/mongo.log:/var/log/mongodb/mongo.log:rw
    ports:
       - "${MONGODB_PORT:-127.0.0.1:27017}:27017"
    command: ["mongod","--config","/etc/mongod.conf"]

  php7:
    << : *default-common
    << : *default-labels
    image: "${LNMP_SELF_BUILD_DOCKER_IMAGE_PREFIX:-khs1994}/php:${KHS1994_LNMP_PHP_VERSION:-7.2.3}-alpine3.7"
    volumes:
      - ./app:${LNMP_PHP_PATH:-/app}
      - ./config/php/${LNMP_PHP_FPM_CONF:-zz-docker.conf}:/usr/local/etc/php-fpm.d/zz-docker.conf:ro
      - ./config/php/${LNMP_PHP_INI:-php.development.ini}:/usr/local/etc/php/php.ini:ro
      - ./config/php/${LNMP_PHP_XDEBUG_INI:-docker-xdebug.ini}:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
      - ./config/php/${LNMP_PHP_ERROR_INI:-docker-error-log.ini}:/usr/local/etc/php/conf.d/error-log.ini:ro
      - ./logs/php-fpm:/var/log/php-fpm:rw
      - zoneinfo-data:/usr/share/zoneinfo
    networks:
      - frontend
      - backend
    expose:
      - "9000"
    command: php-fpm -R -F
    env_file:
      - ./cli/timezone.env
      - ./cli/.env
    environment:
      - APP_ENV=development
      - KHS1994_LNMP_DOCKER_VERSION=${KHS1994_LNMP_DOCKER_VERSION:-v18.05} x86_64 With FULL UP Docker Image
  nginx:
    << : *default-common
    << : *default-labels
    # image: "nginx:${KHS1994_LNMP_NGINX_VERSION:-1.13}-alpine"
    image: "khs1994/nginx:${KHS1994_LNMP_NGINX_VERSION:-1.13.10}-tls1.3-stretch"
    ports:
      - "443:443"
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    volumes:
      - ./app:${LNMP_PHP_PATH:-/app}:rw
      # - ./config/nginx:/etc/nginx/conf.d:ro
      - type: bind
        source: ./config/${NGINX_CONF_D:-nginx}
        target: /etc/nginx/conf.d
      - ./config/etc/nginx/${NGINX_CONF:-nginx.conf}:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx:rw
    working_dir: /app
    networks:
      - frontend
    depends_on:
      - php7

  httpd:
    << : *default-common
    << : *default-labels
    image: "httpd:${KHS1994_LNMP_HTTPD_VERSION:-2.4}-alpine"
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./app:${LNMP_PHP_PATH:-/app}:rw
      - ./config/etc/httpd/${HTTPD_CONF:-httpd.conf}:/usr/local/apache2/conf/httpd.conf
      - ./config/${HTTPD_CONF_D:-httpd}:/usr/local/apache2/conf.d
      - ./logs/httpd:/usr/local/apache2/logs
      - zoneinfo-data:/usr/share/zoneinfo
    working_dir: /app
    networks:
      - frontend
    depends_on:
      - php7

  registry:
    << : *default-common
    << : *default-labels
    image: registry:${KHS1994_LNMP_REGISTRY_VERSION:-latest}
    networks:
      - frontend
      - backend
    # ports:
    #   - "5000:5000"
    volumes:
      - ./config/registry/${REGISTRY_CONF:-config.yml}:/etc/docker/registry/config.yml
      - registry-data:/var/lib/registry

networks:
  frontend:
    << : *default-labels

  backend:
    << : *default-labels

volumes:
  mysql-data:
    << : *default-labels

  mariadb-data:
    << : *default-labels

  redis-data:
    << : *default-labels

  rabbitmq-data:
    << : *default-labels

  postgresql-data:
    << : *default-labels

  mongodb-data:
    << : *default-labels

  zoneinfo-data:
    << : *default-labels

  registry-data:
    << : *default-labels

secrets:
  db_root_password:
    << : *default-labels
    file: secrets/db_root_password.txt
