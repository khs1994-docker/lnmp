version: "3.5"

services:

  memcached_1:
    # restart: always
    image: memcached:1.5.4-alpine
    networks:
      - cluster_memcached
    ports:
      - "11001:11211"
    deploy:
      # placement:
      #   constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.memcached=memcached1"
        - "com.khs1994.lnmp.app.env=clusterkit_memcached"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.memcached=memcached1"
      - "com.khs1994.lnmp.app.env=clusterkit_memcached"

