version: "3.5"

#
# Memcached 3 node
#

# Example Port
#
# 21211 - 21213
#

x-common:
  &default-common
  image: memcached:1.5.4-alpine
  restart: always
  networks:
    - cluster_memcached

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

services:

  memcached_1:
    << : *default-common
    ports:
      - "21211:11211"
    deploy:
      << : *default-deploy
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.memcached=memcached1"
        - "com.khs1994.lnmp.app.env=clusterkit_memcached"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.memcached=memcached1"
      - "com.khs1994.lnmp.app.env=clusterkit_memcached"

  memcached_2:
    << : *default-common
    ports:
      - "21212:11211"
    deploy:
      << : *default-deploy
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.memcached=memcached2"
        - "com.khs1994.lnmp.app.env=clusterkit_memcached"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.memcached=memcached2"
      - "com.khs1994.lnmp.app.env=clusterkit_memcached"

  memcached_3:
    << : *default-common
    ports:
      - "21213:11211"
    deploy:
      << : *default-deploy
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.memcached=memcached3"
        - "com.khs1994.lnmp.app.env=clusterkit_memcached"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.memcached=memcached3"
      - "com.khs1994.lnmp.app.env=clusterkit_memcached"

networks:
  cluster_memcached:
     labels:
       - "com.khs1994.lnmp=true"
       - "com.khs1994.lnmp.clusterkit=true"
       - "com.khs1994.lnmp.clusterkit.memcached=true"
       - "com.khs1994.lnmp.app.env=clusterkit_memcached"
