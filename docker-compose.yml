version: "3.4"
services:

  mysql:
    restart: always
    image: "mysql:${KHS1994_LNMP_MYSQL_VERSION}"
    env_file:
      - ./env/mysql.env
    networks:
      - backend
    volumes:
      - ./config/mysql/mysql.conf.d/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - mysql-data:/var/lib/mysql:rw
      - ./logs/mysql:/var/log/mysql:rw
      - ./backup/mysql:/backup:rw
    command:
      - mysqld
      - --character-set-server=utf8mb4

  redis:
    restart: always
    image: "${DEVELOPMENT_DOCKER_IMAGE_WITH_BUILD_PREFIX}redis:${KHS1994_LNMP_REDIS_VERSION}-alpine"
    env_file: .env
    # ports:
    #   - "6379"
    networks:
      - backend
    volumes:
      # - ./config/redis/redis.conf:/redis.conf:ro
      # - redis-data:/data:rw
      - type: volume
        source: redis-data
        target: /data
      - ./logs/redis:/var/log/redis:rw
    command: ["redis-server","/redis.conf"]

