      # - ./config/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./logs/php-fpm:/var/log/php-fpm:rw
    networks:
      - frontend
      - backend
    expose:
      - "9000"
    dns:
      - ${DNS}
    command: php-fpm -R
    env_file: .env

  nginx:
    restart: always
    image: "${DEVELOPMENT_DOCKER_IMAGE_WITH_BUILD_PREFIX}nginx:${KHS1994_LNMP_NGINX_VERSION}-alpine"
    env_file: .env
    ports:
      - "443:443"
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    volumes:
      # - ./config/nginx:/etc/nginx/conf.d:ro
      - type: bind
        source: ./config/nginx
        target: /etc/nginx/conf.d
      # - ./config/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx:rw
    user: root
    working_dir: /app
    networks:
      - frontend
    depends_on:
