  khsci:
    << : *default-common
    << : *default-labels
    image: khs1994/php-fpm:7.2.7-alpine3.7
    volumes:
      - ./app/khsci:/app/khsci
      - khsci-tmp:/tmp
      - zoneinfo-data:/usr/share/zoneinfo
    networks:
      - backend
    working_dir: /app/khsci/bin
    command:
      - /bin/sh
      - khscid
      - up
    environment:
      - APP_ENV=production
    logging: *default-logging
    deploy:
      << : *default-deploy
      << : *default-labels
      # replicas: 2
      placement:
        constraints: [node.role == manager]
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
        reservations:
          cpus: '0.25'
          memory: 20M
    depends_on:
      - mysql
      - redis
    configs:
      - source: php_development_ini
        target: /usr/local/etc/php/php.ini
      - source: php_ini_error_log
        target: /usr/local/etc/php/conf.d/docker-php-error-log.ini

