    << : *default-common
    << : *default-labels
    build:
      << : *default-build-debian
      context: ./dockerfile/mysql/
      dockerfile: Dockerfile
    #
    # image: username/lnmp-mysql:tag
    #
    # image: khs1994/lnmp-mysql:8.0.3
    #
    image: mysql:8.0.11
    environment:
      # MYSQL_ROOT_PASSWORD: mytest
      MYSQL_ROOT_PASSWORD_FILE: /etc/db_root_password
      MYSQL_DATABASE: test
    # ports:
    #   - "127.0.0.1:3306:3306"
    volumes:
      - ./backup/init.production:/docker-entrypoint-initdb.d:ro
      - ./backup/mysql:/backup:rw
      - mysql-data:${LNMP_MYSQL_DATA:-/var/lib/mysql}:rw
    command: ["mysqld","--character-set-server=utf8mb4","--default-authentication-plugin=mysql_native_password"]
    logging: *default-logging
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    secrets:
      - source: db_root_password
        target: /etc/db_root_password
    configs:
      - source: mysql_conf_d_docker_cnf
        target: /etc/mysql/conf.d/docker.cnf

