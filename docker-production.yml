version: "3.5"
services:
  # 单节点 Swarm mode 集群
  #
  # khs1994.com 专用
  #
  # 在集群执行
  # $ docker-compose -f docker-prod.yml build
  # $ docker-compose -f docker-prod.yml push
  # $ docker stack deploy -c docker-stack.yml lnmp
  # $ docker stack ps lnmp

  mysql:
    image: mysql:8.0.3
    env_file:
      - ./cli/timezone.env
    environment:
      # MYSQL_ROOT_PASSWORD: mytest
      MYSQL_ROOT_PASSWORD_FILE: /etc/db_root_password
      MYSQL_DATABASE: test
    networks:
      - backend
    # ports:
    #   - "127.0.0.1:3306:3306"
    volumes:
      - ./backup/init.production:/docker-entrypoint-initdb.d:ro
      - ./backup/mysql:/backup:rw
      - mysql-data:/var/lib/mysql:rw
      # - ./config/mysql/conf.production.d:/etc/mysql/conf.d:ro
    command: ["mysqld","--character-set-server=utf8mb4"]
    logging:
      driver: journald
    deploy:
      # replicas: 2
      placement:
        # 在管理节点运行
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    secrets:
      - source: db_root_password
        target: /etc/db_root_password
    configs:
      - source: mysql_cnf
        target: /etc/mysql/conf.d/docker.cnf
    labels:
      - "com.khs1994.lnmp.app.env=production_swarm_mode"
      - "com.khs1994.lnmp.mysql=true"

  redis:
    image: redis:4.0.8-alpine
    env_file: ./cli/timezone.env
    # ports:
    #   - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
    command: ["redis-server","/redis.conf"]
    logging:
      driver: journald
    deploy:
      # replicas: 2
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    configs:
      - source: redis_conf
        target: /redis.conf
    labels:
      - "com.khs1994.lnmp.app.env=production_swarm_mode"
      - "com.khs1994.lnmp.redis=true"

  php7:
    build: ./app/demo
    image: khs1994/php-fpm:7.2.2-alpine3.7
    volumes:
      - ./app:/app
      - ./config/php/php-fpm.production.conf:/usr/local/etc/php-fpm.conf:ro
      - ./config/php/php-fpm.production.d/docker.conf:/usr/local/etc/php-fpm.d/docker.conf:ro
      - ./config/php/php-fpm.production.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./config/php/php.production.ini:/usr/local/etc/php/php.ini:ro
      - zoneinfo-data:/usr/share/zoneinfo
    networks:
      - frontend
      - backend
    command: ["php-fpm","-R"]
    env_file: ./cli/timezone.env
    environment:
      - APP_ENV=production
      - KHS1994_LNMP_DOCKER_VERSION=v18.03-rc1 x86_64 Docker Swarm
    dns:
      - 114.114.114.114
    logging:
      driver: journald
    deploy:
      # replicas: 2
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    labels:
      - "com.khs1994.lnmp.app.env=production_swarm_mode"
      - "com.khs1994.lnmp.php7=true"

  nginx:
    build: ./config/nginx
    image: khs1994/nginx:1.13.9-tls1.3-stretch
    env_file: ./cli/timezone.env
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./app:/app
      - ./config/nginx:/etc/nginx/conf.d
    networks:
      - frontend
    depends_on:
      - php7
    logging:
      driver: journald
    deploy:
      # replicas: 2
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
        # uid: '103'
        # gid: '103'
        # mode: 0440
    labels:
      - "com.khs1994.lnmp.app.env=production_swarm_mode"
      - "com.khs1994.lnmp.nginx=true"

networks:
  frontend:
  backend:

volumes:
  mysql-data:
  redis-data:
  # rabbitmq-data:
  # postgresql-data:
  # mongodb-data:
  zoneinfo-data:
secrets:
  db_root_password:
    file: secrets/db_root_password.txt

configs:
  mysql_cnf:
    file: ./config/mysql/conf.production.d/docker.cnf
  nginx_conf:
    file: ./config/etc/nginx/nginx.production.conf
  redis_conf:
    file: ./config/redis/redis.production.conf
