  #
  #
  # $ docker stack deploy -c docker-production.yml lnmp
  # $ docker stack ps lnmp
  #
  #
  # 1. less `volumes`
  # 2. config put `configs`
  # 3. secrets put `secrets`
  # 4. use log driver journald
