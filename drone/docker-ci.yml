version: "3.8"

x-common:
  &common
  restart: always
  networks:
    - backend

services:

  drone-server:
    << : *common
    image: drone/drone:${CI_DRONE_VERSION:-1.9.1}
    volumes:
      - drone-data-v1:/data:rw
    networks:
      - frontend
      - backend
    environment:
    - DRONE_LOGS_DEBUG=${CI_DEBUG:-true}
    # 设为 false, server 与 agent 将同时运行
    - DRONE_AGENTS_ENABLED=true
    # volumes:
    #   - type: bind
    #     source: /var/run/docker.sock
    #     target: /var/run/docker.sock

  drone-docker-runner:
    << : *common
    image: drone/drone-runner-docker:1
    depends_on:
      - drone-server
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    # https://docker-runner.docs.drone.io/installation/reference/
    environment:
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET:-secret}
      - DRONE_RPC_HOST=drone-server
      - DRONE_RPC_PROTO=http
      - DRONE_RUNNER_NAME=${DRONE_RUNNER_NAME}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_UI_DISABLED=${DRONE_UI_DISABLED:-true}
      - DRONE_UI_USERNAME=${DRONE_UI_USERNAME:-root}
      - DRONE_UI_PASSWORD=${DRONE_UI_PASSWORD:-root}
      - DRONE_DEBUG=${CI_DEBUG:-true}
      # - DRONE_HTTP_HOST=127.0.0.1
      # - DRONE_HTTP_PROTO=http

  gogs:
    << : *common
    image: gogs/gogs:0.12
    ports:
      - "${CI_HOST:?CI_HOST}:${CI_GOGS_SSH_PORT}:22"
      - "${CI_HOST:?CI_HOST}:${CI_GOGS_PORT}:3000"
    networks:
      - frontend
      - backend
    volumes:
      - gogs-data:/data:rw
      - ./config/nginx/ssl:/etc/nginx/conf.d/ssl:rw
      - ./config/gogs/app.ini:/data/gogs/conf/app.ini:rw

  registry:
    << : *common
    image: registry:latest
    ports:
      - "${CI_HOST:?CI_HOST}:${CI_REGISTRY_PORT:-5000}:5000"
    networks:
      - frontend
      - backend
    volumes:
      - ./config/registry/config.yml:/etc/docker/registry/config.yml:ro
      - registry-data:/var/lib/registry:rw

  mysql:
    << : *common
    image: mysql:${CI_MYSQL_VERSION:-8.0.22}
    env_file: secrets/mysql.env
    volumes:
      - mysql-data:/var/lib/mysql:rw
      - ./backup/init:/docker-entrypoint-initdb.d:ro
    command: ["mysqld","--character-set-server=utf8mb4","--default-authentication-plugin=mysql_native_password"]

  redis:
    << : *common
    image: redis:${CI_REDIS_VERSION:-6.0.9}-alpine
    volumes:
      - redis-data:/data

  nginx:
    << : *common
    # image: khs1994/nginx:${CI_NGINX_VERSION:-1.19.3}-alpine
    image: nginx:${CI_NGINX_VERSION:-1.19.3}-alpine
    networks:
      - frontend
    ports:
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx

volumes:
  gogs-data:
  redis-data:
  mysql-data:
  drone-data-v1:
  registry-data:

networks:
  backend:
  frontend:
