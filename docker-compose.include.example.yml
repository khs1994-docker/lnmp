version: "3.7"

x-common:
  &default-common
  labels:
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}=true
    - ${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=development

services:

  # add or override your custom service
  my-service:
    image: bash

  ## https://docs.docker.com/compose/extends/
  # php7:
  #   # change php7 default image
  #   image: username/php
  #   # open more port
  #   ports:
  #     - "9000"
