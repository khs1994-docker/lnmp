trigger:
- 18.09

pool:
  vmImage: 'windows-2019'

steps:
- pwsh: |
    docker info
    docker --version
    docker-compose --version
    ./lnmp-docker up
  displayName: 'Up'

- pwsh: |
    sleep 20
    curl 127.0.0.1
  displayName: 'Test'
