name: CI

on:
  push:
  pull_request:

jobs:
  skip-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2
      - uses: ./.github/actions/when
        with:
          PCIT_WHEN_BRANCH: "19.03"
          PCIT_WHEN_COMMIT_MESSAGE: "1"
          PCIT_WHEN_COMMIT_MESSAGE_SKIP: "skip actions"
  linux:
    needs: skip-ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 2
    - uses: docker-practice/actions-setup-docker@master
      with:
        docker_version: 19.03
    - name: Update docker compose
      run: |
        set -x
        docker-compose --version
        ./lnmp-docker compose --official
    - name: Stop MySQL
      run: sudo systemctl stop mysql
    - name: Up
      run: |
        set -x
        ./lnmp-docker config > docker-compose.yml
        docker-compose config -q

        docker-compose up -d $(./lnmp-docker services)
        sleep 20
        docker ps -a
        curl -fsSL 127.0.0.1
        ./lnmp-docker down

        ./lnmp-docker up
    - name: Connect
      run: |
        set -x
        sleep 20
        curl -fsSL 127.0.0.1
    - name: Down
      run: ./lnmp-docker down
    - name: pwsh
      shell: pwsh
      run: ./lnmp-docker.ps1
    - name: Set ENV
      run: |
        echo ::add-path::`pwd`
        echo ::add-path::`pwd`/bin
        echo ::set-env name=LNMP_PATH::`pwd`
    - name: lnmp-CLI
      run: |
        set -x
        lnmp-php -v
        lnmp-composer --version

        lnmp-npm -v
        lnmp-yarn -v
  powershell:
    needs: skip-ci
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 2
    - name: exec
      run: |
        ./lnmp-docker.ps1
      shell: powershell
  lwpm:
    needs: skip-ci
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 2
    - name: Set ENV
      run: |
        echo ::add-path::%cd%\windows
    - name: init
      shell: powershell
      run: |
        echo extension=openssl >> C:\tools\php\php.ini
        php -i | select-string .ini
        php -m
        cat C:\tools\php\php.ini | select-string extension
    - name: lwpm
      shell: powershell
      run: lnmp-windows-pm.ps1 install composer
    - name: lwpm-add
      shell: powershell
      run: |
        lnmp-windows-pm.ps1 init test
        lnmp-windows-pm.ps1 add openjdk
        lnmp-windows-pm.ps1 install openjdk
  lrew:
    needs: skip-ci
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 2
    - name: Init
      run: |
        echo extension=openssl >> C:\tools\php\php.ini
    - name: Set ENV
      run: |
        echo ::add-path::%cd%
        echo ::add-path::%cd%\windows
    - name: lrew-add
      shell: powershell
      run: |
        lnmp-windows-pm.ps1 install composer

        ./lnmp-docker.ps1 init test
        lnmp-docker.ps1 add harbor
