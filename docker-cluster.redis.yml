      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis=slave1"
        - "com.khs1994.lnmp.app.env=clusterkit_redis"
