version: '3.6'

#
# Redis cluster by Ruby
#
# 6 node 3 master 3 slave
#
# @link https://www.cnblogs.com/lianggp/articles/8136222.html
#
# @link https://redis.io/topics/cluster-tutorial
#

#
# Example port
#
# 7001 7002 7003 17001 17002 17003
# 8001 8002 8003 18001 18002 18003
#

x-common:
  &default-common
  image: redis:4.0.8-alpine
  restart: always
  environment:
    - REDIS_HOST=${CLUSTERKIT_REDIS_HOST:-192.168.199.100}
  networks:
    cluster_redis:
      # ipv4_address: 172.16.0.105
  secrets:
    - source: cluster_redis_conf
      target: /redis.conf

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_redis"

services:

  redis_ruby:
    << : *default-common
    << : *default-labels
    restart: "on-failure"
    build:
      context: ./cluster/redis
      args:
        ALPINE_URL: mirrors.ustc.edu.cn # dl-cdn.alpinelinux.org
        REDIS_URL: gitee.com/mirrors/redis/raw
    image: khs1994/redis:clusterkit-4.0.8
    volumes:
      - cluster_redis_master-1-data:/data
    entrypoint: /docker-entrypoint.sh
    deploy:
      << : *default-deploy
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 123s
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_master-1:
    << : *default-common
    << : *default-labels
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7001",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7001",
      "--cluster-announce-bus-port 17001",
      ]
    volumes:
      - cluster_redis_master-1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    ports:
      - "7001:7001"
      - "17001:17001"

  redis_master-2:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "7002:7002"
      - "17002:17002"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7002",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7002",
      "--cluster-announce-bus-port 17002"
      ]
    volumes:
      - cluster_redis_master-2-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_master-3:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "7003:7003"
      - "17003:17003"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 7003",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 7003",
      "--cluster-announce-bus-port 17003"
      ]
    volumes:
      - cluster_redis_master-3-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_slave-1:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "8001:8001"
      - "18001:18001"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8001",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8001",
      "--cluster-announce-bus-port 18001"
      ]
    volumes:
      - cluster_redis_slave-1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_slave-2:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "8002:8002"
      - "18002:18002"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8002",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8002",
      "--cluster-announce-bus-port 18002"
      ]
    volumes:
      - cluster_redis_slave-2-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_slave-3:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_master-1
    ports:
      - "8003:8003"
      - "18003:18003"
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 8003",
      "--cluster-announce-ip ${CLUSTERKIT_REDIS_HOST:-192.168.199.100}",
      "--cluster-announce-port 8003",
      "--cluster-announce-bus-port 18003"
      ]
    volumes:
      - cluster_redis_slave-3-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

networks:
  cluster_redis:
    << : *default-labels
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/24

secrets:
  cluster_redis_conf:
    << : *default-labels
    file: ./cluster/redis/redis.conf

volumes:
  cluster_redis_master-1-data:
    << : *default-labels

  cluster_redis_master-2-data:
    << : *default-labels

  cluster_redis_master-3-data:
    << : *default-labels

  cluster_redis_slave-1-data:
    << : *default-labels

  cluster_redis_slave-2-data:
    << : *default-labels

  cluster_redis_slave-3-data:
    << : *default-labels
