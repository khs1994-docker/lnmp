      ]
    volumes:
      - cluster_redis_slave-1-data:/data
    deploy:
      << : *default-deploy
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
