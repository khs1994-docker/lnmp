version: '3.5'

#
#  MySQL 1 master 2 node
#
# @link https://github.com/TomCzHen/mysql-replication-sample
#

#
# Example Port
#
# master 13306
#
# node 13307 13308
#

# There list Docker commandï¼ŒIn production please use CLI (./lnmp-docker.sh)
#
## Start
#
# $ docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-cluster.mysql.yml up [-d]
#
#
## Exec
#
### bash
#
# $ docker exec -it $(docker container ls --format "{{.ID}}" --filter label=${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit.mysql=master) mysql -uroot -p
#
### fish
#
# $ docker exec -it (docker container ls --format "{{.ID}}" --filter label=${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit.mysql=master) mysql -uroot -p
#
## Remove All [Include Volumes]
#
# $ docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-cluster.mysql.yml down [-v]
#
#
# Swarm mode (Start LNMP With MySQL Cluster)
#
#
# $ docker stack deploy -c docker-production.yml -c docker-cluster.mysql.yml lnmp
#
# $ docker stack rm lnmp
#

x-common:
  &default-common
  image: mysql:8.0.3
  restart: always

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_mysql"

services:
  mysql_master:
    << : *default-common
    << : *default-labels
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /etc/mysql/db_root_password
      MYSQL_REPLICATION_USER: replication
      MYSQL_REPLICATION_PASSWORD: /etc/mysql/db_root_password
      TZ: Asia/Shanghai
    ports:
      - 13306:3306
    volumes:
      - cluster_mysql_master-data:/var/lib/mysql
    command:
      - --log-bin=mysql-bin
      - --server-id=1
      - --character-set-server=utf8mb4
      # - --binlog-do-db=dbname
      # - --binlog-do-db=dbname
      # - --binlog_ignore_db=dbname
      # - --binlog_ignore_db=dbname
      - --skip-character-set-client-handshake
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    networks:
      cluster_mysql:
        # Not work in Swarm mode
        ipv4_address: 172.28.0.100
    secrets:
      - source: cluster_db_root_password
        target: /etc/mysql/db_root_password
      - source: cluster_mysql_master_sh
        target: /docker-entrypoint-initdb.d/1-master-init.sh
        mode: 0555

  mysql_node-1:
    << : *default-common
    << : *default-labels
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /etc/mysql/db_root_password
      MYSQL_REPLICATION_USER: replication
      MYSQL_REPLICATION_PASSWORD: /etc/mysql/db_root_password
      TZ: Asia/Shanghai
    ports:
      - "13307:3306"
    volumes:
      - cluster_mysql_node-1-data:/var/lib/mysql
    command:
      - --server-id=10
      - --character-set-server=utf8mb4
      - --slave-skip-errors=all
      - --skip-character-set-client-handshake
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    networks:
      cluster_mysql:
        ipv4_address: 172.28.0.101
    secrets:
      - source: cluster_db_root_password
        target: /etc/mysql/db_root_password
      - source: cluster_mysql_node_sh
        target: /docker-entrypoint-initdb.d/1-node-init.sh
        mode: 0555

  mysql_node-2:
    << : *default-common
    << : *default-labels
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /etc/mysql/db_root_password
      MYSQL_REPLICATION_USER: replication
      MYSQL_REPLICATION_PASSWORD: /etc/mysql/db_root_password
      TZ: Asia/Shanghai
    ports:
      - "13308:3306"
    volumes:
      - cluster_mysql_node-2-data:/var/lib/mysql
    command:
      - --server-id=20
      - --character-set-server=utf8mb4
      - --slave-skip-errors=all
      - --skip-character-set-client-handshake
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    networks:
      cluster_mysql:
        ipv4_address: 172.28.0.102
    secrets:
      - source: cluster_db_root_password
        target: /etc/mysql/db_root_password
      - source: cluster_mysql_node_sh
        target: /docker-entrypoint-initdb.d/1-node-init.sh
        mode: 0555

volumes:
  cluster_mysql_master-data:
    << : *default-labels

  cluster_mysql_node-1-data:
    << : *default-labels

  cluster_mysql_node-2-data:
    << : *default-labels

secrets:
  cluster_mysql_master_sh:
    << : *default-labels
    file: ./cluster/mysql/master/master.sh

  cluster_mysql_node_sh:
    << : *default-labels
    file: ./cluster/mysql/node/node.sh

  cluster_db_root_password:
    << : *default-labels
    file: ./secrets/db_root_password.txt

networks:
  cluster_mysql:
    << : *default-labels
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
