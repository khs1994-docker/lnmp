# 类似 github webhooks ,给特定网址 post 一个 json 数据
notifications:
  endpoints:
    - name: alistener
      disabled: false
      url: https://my.listener.com/event
      # headers: <http.Header>
      timeout: 500
      threshold: 5
      backoff: 1000
      ignoredmediatypes:
        - application/octet-stream
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
