version: 0.1
log:
  accesslog:
    disabled: true
  level: debug
  formatter: text
  fields:
    service: registry
    environment: production
storage:
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
# auth:
#   htpasswd:
#     realm: basic-realm
#     path: /etc/docker/registry/auth/nginx.htpasswd
http:
  addr: :5000
