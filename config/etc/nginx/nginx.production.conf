
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log crit;   # debug | info | notice | warn | error | crit ||| main, http, server, location
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    include       /etc/nginx/conf.d/*.conf;

    default_type  application/octet-stream;

    # https://stackoverflow.com/questions/44639958/nginx-behind-traefik-docker-swarm-mode-real-ip

    log_format  main  '$http_x_forwarded_for - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main; # main 指的是 log_format 中的 main

    sendfile        on;

    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    index index.html index.php;

    server_names_hash_max_size 1024;
    server_names_hash_bucket_size 1024;
}
