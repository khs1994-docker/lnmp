[repository]
ROOT = /data/git/gogs-repositories

[server]
# 这里配置为 https nginx 代理 "proxy_pass https://git" 必须为 https
PROTOCOL         = https
DOMAIN           = git.khs1994.com
HTTP_PORT        = 3000
ROOT_URL         = https://git.khs1994.com
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = true
CERT_FILE        = /data/ssl/git.khs1994.com.cer
KEY_FILE         = /data/ssl/git.khs1994.com.key
TLS_MIN_VERSION  = TLS12

[mailer]
