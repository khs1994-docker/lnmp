workspace:
  base: /app
  path: .

pipeline:
  # install dep
  install:
    # image: composer:${COMPOSER_VERSION}
    image: khs1994/php:7.3.4-composer-alpine
    commands:
      - pwd
      - composer config -g repo.packagist composer https://packagist.laravel-china.org
      - composer install -q --ignore-platform-reqs
      # - composer update -q --ignore-platform-reqs

  # test script
  script:
    image: khs1994/php:${PHP_VERSION}-fpm-alpine
    # pull: true
    commands:
      - pwd
      - mv $${PHP_INI_DIR}/conf.d/docker-php-ext-xdebug.ini.default $${PHP_INI_DIR}/conf.d/docker-php-ext-xdebug.ini
      # 服务初始化需要时间，这里延迟执行
      - sleep 20
      - vendor/bin/phpunit --coverage-clover=coverage.xml
    # volumes:
      # - /Users/khs1994/khs1994/khs1994-lnmp/tmp/cache:/tmp/cache
      # - /data/lnmp/tmp/cache:/tmp/cache
    when:
      # environment: production
      # platform: linux/amd64
      # platform:  [ linux/*, windows/amd64 ]
      # status: changed
      # status:  [ failure, success ]
      # event: tag
      # event: [push, tag, deployment]
      # event: [push, pull_request, tag, deployment]
      event: [push, pull_request, tag]
      # branch: master
      # branch: prefix/*
      # branch: [master, develop]
      # branch:
      #   include: [ master, release/* ]
      #   exclude: [ release/1.0.0, release/1.1.* ]
      # matrix:
      #   - PHP_VERSION=7.2.17
      #     REDIS_VERSION=5.0.4

  # when tag push, build docker image
  # http://plugins.drone.io/drone-plugins/drone-docker/
  publish_php:
    image: plugins/docker
    # registry: docker.khs1994.com
    repo: khs1994/php
    tags: ${PHP_VERSION}-pro-${DRONE_TAG}-alpine
    target: php
    mirror: https://registry.docker-cn.com
    # build_args:
    #   - key=value
    # dockerfile: Dockerfile
    # dockerfile: path/to/Dockerfile
    debug: "true"
    launch_debug: "true"
    when:
      #
      # 首先在命令行设置好相关变量 DRONE_SERVER DRONE_TOKEN 右上角 Token 有详细的说明
      #
      # 手动在命令行执行以下命令才会执行此步
      #
      # $ drone deploy khs1994-php/example 6 staging
      #
      event: deployment
      environment: staging
    secrets: [ docker_username, docker_password ]

  publish_nginx:
    image: plugins/docker
    repo: khs1994/nginx
    tags: ${NGINX_VERSION}-pro-${DRONE_TAG}-alpine
    target: nginx
    mirror: https://registry.docker-cn.com
    when:
      #
      # 手动在命令行执行以下命令才会执行此步
      #
      # $ drone deploy khs1994-php/example 6 staging
      #
      #
      event: deployment
      environment: staging
    secrets: [ docker_username, docker_password ]

  #
  # CI/CD 构建生产环境 PHP NGINX 镜像
  #
  publish_php_to_prod:
    image: plugins/docker
    repo: khs1994/php
    tags: ${PHP_VERSION}-pro-${DRONE_TAG}-alpine
    target: php
    mirror: https://registry.docker-cn.com
    when:
      #
      # 手动在命令行执行以下命令才会执行此步
      #
      # $ drone deploy khs1994-php/demo 6 production
      #
      event: deployment
      environment: production
    secrets: [ docker_username, docker_password ]

  publish_nginx_to_prod:
    image: plugins/docker
    # registry: docker.khs1994.com
    repo: khs1994/nginx
    tags: ${NGINX_VERSION}-pro-${DRONE_TAG}-alpine
    target: nginx
    mirror: https://registry.docker-cn.com
    when:
      #
      # 手动在命令行执行以下命令才会执行此步
      #
      # $ drone deploy khs1994-php/demo 6 production
      #
      #
      event: deployment
      environment: production
    secrets: [ docker_username, docker_password ]

  after_success:
    image: khs1994/php:7.3.4-composer-alpine
    when:
      status: success
    commands:
      - bash <(curl -s https://codecov.io/bash)
    secrets: codecov_token

  after_failure:
    image: bash
    when:
      status: failure
    commands:
      - echo "build failure"

  after_changed:
    image: bash
    when:
      status: changed
    commands:
      - echo "build changed"

services:
  mysql:
    image: mysql:${MYSQL_VERSION}
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD=mytest
    # entrypoint: [ "mysqld" ]
    command: [ "--character-set-server=utf8mb4", "--default-authentication-plugin=mysql_native_password" ]

  # postgresql:
