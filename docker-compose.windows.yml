version: "3.4"
services:
  redis:
    # restart: always
    image: "khs1994/redis:${KHS1994_LNMP_REDIS_VERSION}-alpine"
    env_file: .env
    # ports:
    #   - "6379"
    # networks:
    #   - backend
    volumes:
      - .\config\redis:/etc/redis:rw
      - redis-data:/data:rw
      - .\logs\redis:/var/log/redis:rw
    command: ["redis-server","/etc/redis/redis.conf"]


networks:
  frontend:
  backend:
volumes:
  redis-data:
