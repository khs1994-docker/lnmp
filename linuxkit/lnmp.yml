kernel:
  image: linuxkit/kernel:4.9.67
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:19ab525233763e1740cd3b9d60cd17141d316776
  - linuxkit/runc:1b0741d07949c0acc444cd6a04ee7f833443579d
  - linuxkit/containerd:a25f471a8ca68e75afad7bf84187adbe70513b8d
  - linuxkit/ca-certificates:af4880e78edc28743f7c5e262678c67c6add4c26
onboot:
  - name: sysctl
    image: linuxkit/sysctl:efe693534bb623007f94a2e3ff4a9fd6ead75aa1
  - name: dhcpcd
    image: linuxkit/dhcpcd:48831507404049660b960e4055f544917d90378e
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
onshutdown:
  - name: shutdown
    image: busybox:latest
    command: ["/bin/echo", "so long and thanks for all the fish"]
services:
  - name: getty
    image: linuxkit/getty:6af22c32c98536a79230eef000e9abd06b037faa
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:842e5e8ece7934f0cab9fd0027b595ff3471e5b9
  - name: php7
    image: khs1994/php-fpm:swarm-7.2.2-alpine3.7
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    command: ["php-fpm", "-R"]
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
  # 暂时不支持 MySQL
  # - name: mysql
  #   image: mysql:5.7.20
  #   env:
  #    - TZ=Asia/Shanghai
  #    - MYSQL_ROOT_PASSWORD=mytest
  #    - MYSQL_DATABASE=test
  #   capabilities:
  #    - CAP_NET_BIND_SERVICE
  #    - CAP_CHOWN
  #    - CAP_SETUID
  #    - CAP_SETGID
  #    - CAP_DAC_OVERRIDE
  #   command: ["mysqld", "--character-set-server=utf8mb4"]
  #   net: host
  - name: redis
    image: khs1994/redis:4.0.8-alpine
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    # command 会覆盖 command 和 entrypoint 也就是容器实际运行的就是这里的 command 设置的命令。
    command: ["redis-server", "/redis.conf"]
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
  - name: nginx
    image: khs1994/nginx:swarm-1.13.8-alpine
    # env:
    #  - TZ=Asia/Shanghai
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
# 只能挂载单个文件
files:
  - path: etc/containerd/config.toml
    contents: |
      state = "/run/containerd"
      root = "/var/lib/containerd"
      snapshotter = "io.containerd.snapshotter.v1.overlayfs"
      differ = "io.containerd.differ.v1.base-diff"
      subreaper = false
      [grpc]
      address = "/run/containerd/containerd.sock"
      uid = 0
      gid = 0
      [debug]
      address = "/run/containerd/debug.sock"
      level = "info"
      [metrics]
      address = ":13337"
  - path: etc/linuxkit-config
    metadata: yaml
  - path: etc/hosts
    contents: |
      127.0.0.1       php7 nginx redis
      127.0.0.1       localhost
      ::1     localhost ip6-localhost ip6-loopback
      fe00::0 ip6-localnet
      ff00::0 ip6-mcastprefix
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters
