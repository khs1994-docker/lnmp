kernel:
  image: linuxkit/kernel:4.14.22
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:d899eee3560a40aa3b4bdd67b3bb82703714b2b9
  - linuxkit/runc:7c39a68490a12cde830e1922f171c451fb08e731
  - linuxkit/containerd:37e397ebfc6bd5d8e18695b121166ffd0cbfd9f0
  - linuxkit/ca-certificates:v0.2
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.2
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.2
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
onshutdown:
  - name: shutdown
    image: busybox:latest
    command: ["/bin/echo", "so long and thanks for all the fish"]
services:
  - name: getty
    image: linuxkit/getty:v0.2
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:v0.2
  - name: php7
    image: khs1994/php-fpm:swarm-7.2.2-alpine3.7
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    command: ["php-fpm", "-R"]
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
  # 暂时不支持 MySQL
  # - name: mysql
  #   image: mysql:5.7.20
  #   env:
  #    - TZ=Asia/Shanghai
  #    - MYSQL_ROOT_PASSWORD=mytest
  #    - MYSQL_DATABASE=test
  #   capabilities:
  #    - CAP_NET_BIND_SERVICE
  #    - CAP_CHOWN
  #    - CAP_SETUID
  #    - CAP_SETGID
  #    - CAP_DAC_OVERRIDE
  #   command: ["mysqld", "--character-set-server=utf8mb4"]
  #   net: host
  - name: redis
    image: redis:4.0.8-alpine
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    # command 会覆盖 command 和 entrypoint 也就是容器实际运行的就是这里的 command 设置的命令。
    # command: ["redis-server", "/redis.conf"]
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
  - name: nginx
    image: khs1994/nginx:swarm-1.13.9-alpine
    # env:
    #  - TZ=Asia/Shanghai
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /etc/hosts:/etc/hosts
    net: host
# 只能挂载单个文件
files:
  - path: etc/containerd/config.toml
    contents: |
      state = "/run/containerd"
      root = "/var/lib/containerd"
      snapshotter = "io.containerd.snapshotter.v1.overlayfs"
      differ = "io.containerd.differ.v1.base-diff"
      subreaper = false
      [grpc]
      address = "/run/containerd/containerd.sock"
      uid = 0
      gid = 0
      [debug]
      address = "/run/containerd/debug.sock"
      level = "info"
      [metrics]
      address = ":13337"
  - path: etc/linuxkit-config
    metadata: yaml
  - path: etc/hosts
    contents: |
      127.0.0.1       php7 nginx redis
      127.0.0.1       localhost
      ::1     localhost ip6-localhost ip6-loopback
      fe00::0 ip6-localnet
      ff00::0 ip6-mcastprefix
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters
