version: '3.7'
services:

  alpine:
    build:
      context: ./alpine
      args:
        # OPENSSL_BRANCH: master
        NGINX_VERSION: ${NGINX_VERSION:-1.17.1}
        ALPINE_URL: mirrors.ustc.edu.cn # dl-cdn.alpinelinux.org
        OPENSSL_URL: https://gitee.com/mirrors/openssl.git
    image: khs1994/nginx:${NGINX_VERSION:-1.17.1}-alpine
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro

  stretch:
    build:
      context: ./stretch
      args:
        # OPENSSL_BRANCH: master
        NGINX_VERSION: ${NGINX_VERSION:-1.17.1}
        OPENSSL_URL: https://gitee.com/mirrors/openssl.git
        DEB_URL: mirrors.ustc.edu.cn # deb.debian.org
        DEB_SECURITY_URL: mirrors.ustc.edu.cn/debian-security # security.debian.org/debian-security
    image: khs1994/nginx:${NGINX_VERSION:-1.17.1}-stretch
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro

  official:
    image: nginx:1.17.2-alpine
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro
