      # PHP_71_FPM:
      #   PHP_VERSION: 7_1_X
      #   FOLDER: 7.1
      #   PHP_TAG_VERSION: 7.1.33
      #   FPM: 1

      PHP_72_CLI:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        CLI: 1
      PHP_72_FPM:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        FPM: 1
      PHP_72_COMPOSER:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        COMPOSER: 1
      PHP_72_SWOOLE:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        SWOOLE: 1
      PHP_72_UNIT:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        UNIT: 1
      PHP_72_SUPERVISORD:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        SUPERVISORD: 1
      PHP_72_PPM:
        PHP_VERSION: 7_2_X
        FOLDER: 7.2
        PHP_TAG_VERSION: 7.2.28
        PPM: 1

      # PHP_74_CLI:
      #   PHP_VERSION: 7_4_X
      #   FOLDER: 7.4
      #   PHP_TAG_VERSION: 7.4.3
      #   CLI: 1
      # PHP_74_FPM:
      #   PHP_VERSION: 7_4_X
      #   FOLDER: 7.4
      #   PHP_TAG_VERSION: 7.4.3
      #   FPM: 1
      # PHP_74_COMPOSER:
      #   PHP_VERSION: 7_4_X
      #   FOLDER: 7.4
