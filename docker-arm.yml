  #     << : *default-labels
  #     com.khs1994.lnmp.mongodb: "true"

  php7:
    << : *default-common
    # build:
    #   context: ./dockerfile/${ARM_ARCH:-arm64v8}/php/
    #   dockerfile: Dockerfile
    # image:lnmp-php:lastet
    image: "khs1994/${ARM_ARCH:-arm64v8}-php-fpm:${KHS1994_LNMP_PHP_VERSION:-7.2.3}-${ARM_PHP_BASED_OS}"
    networks:
      - frontend
      - backend
    volumes:
      - ./app:${LNMP_PHP_PATH:-/app}:rw
      - ./config/php/${PHP_INI:-php.development.ini}:/usr/local/etc/php/php.ini:ro
      - ./config/php/php/conf.d/${XDEBUG_INI:-xdebug.ini}:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
      - ./config/php/php/conf.d/${PHP_ERROR_INI:-error-log.ini}:/usr/local/etc/php/conf.d/error-log.ini:ro
      - ./config/php/php-fpm.d/${PHP_FPM_CONF:-zz-docker.conf}:/usr/local/etc/php-fpm.d/zz-docker.conf:ro
      - ./logs/php-fpm:/var/log/php-fpm:rw
    environment:
      - KHS1994_LNMP_DOCKER_VERSION=${KHS1994_LNMP_DOCKER_VERSION:-v18.05} ${ARM_ARCH:-arm64v8} With Pull Docker Image
      - APP_ENV=development
    command: ["php-fpm","-R"]
    labels:
      << : *default-labels
      com.khs1994.lnmp.php: "true"

  nginx:
    << : *default-common
    # build:
    #   context: ./dockerfile/${ARM_ARCH:-arm64v8}/nginx/
    #   dockerfile: Dockerfile
    # image: lnmp-nginx:latest
    image: "${ARM_ARCH:-arm64v8}/nginx:${KHS1994_LNMP_NGINX_VERSION:-1.13}"
    networks:
      - frontend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./app:${LNMP_PHP_PATH:-/app}:rw
      - ./config/${NGINX_CONF_D:-nginx}:/etc/nginx/conf.d:ro
      - ./config/etc/nginx/${NGINX_CONF:-nginx.conf}:/etc/nginx/nginx.conf:ro
      - ./config/etc/nginx/fastcgi.conf:/etc/nginx/fastcgi.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php7
    labels:
      << : *default-labels
      com.khs1994.lnmp.nginx: "true"

