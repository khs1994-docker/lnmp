version: "3.5"

services:
  #
  # Redis master slaveof
  #
  redis_master:
    # build:
    #   context: ./dockerfile/redis/
    #   dockerfile: Dockerfile
    #
    # image: username/lnmp-redis:tag
    #
    # image: khs1994/lnmp-redis:4.0.8
    #
    image: redis:4.0.8-alpine
    env_file: ./cli/timezone.env
    ports:
       - "127.0.0.1:6000:6000"
    volumes:
      - redis_master-data:/data:rw
    networks:
      - redis_master_node
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--port 6000",
      # "--logfile /var/log/redis/redis.log",
      "--bind 0.0.0.0"
      ]
    # logging:
    #   driver: journald
    deploy:
      # replicas: 2
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis.master=master"
        - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"
    secrets:
      - source: redis_conf
        target: /redis.conf
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.master=master"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"

  redis_sentinel_node-1:
    # build:
    #   context: ./dockerfile/redis/
    #   dockerfile: Dockerfile
    #
    # image: username/lnmp-redis:tag
    #
    # image: khs1994/lnmp-redis:4.0.8
    #
    image: redis:4.0.8-alpine
    env_file: ./cli/timezone.env
    ports:
      - "127.0.0.1:6001:6001"
    volumes:
      - redis_node-1-data:/data:rw
    networks:
      - redis_master_node
    command: [
      "redis-server",
      "/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 6001",
      # "--logfile /var/log/redis/redis.log",
      "--slaveof redis_master 6000"
      ]
    depends_on:
      - redis_master
    # logging:
    #   driver: journald
    deploy:
      replicas: 1
      # placement:
      #   constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 123s
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis.node=node1"
        - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"
    secrets:
      - source: redis_conf
        target: /redis.conf
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.node=node1"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"

volumes:
  redis_master-data:
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.master=master"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"
  redis_node-1-data:
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.node=node1"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"

networks:
  redis_master_node:
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.master.node=true"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"

secrets:
  redis_conf:
    file: ./config/redis/redis.conf
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.master.node=true"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_master_node"
