      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis.sentinel=slave3"
        - "com.khs1994.lnmp.app.env=clusterkit_redis_sentinel"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.sentinel=slave3"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_sentinel"

  redis_sentinel_1:
    << : *default-common
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "11000:11000"
    entrypoint: /docker-entrypoint.sentinel.sh
    environment:
      - SENTINEL_PORT=11000
      - HOST_IP=192.168.199.100
      - MASTER_IP=redis_sentinel_master_1
      - MASTER_PORT=10000
      - SENTINEL_NUM=2
    command: [
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 11000"
      ]
    volumes:
      - cluster_redis_sentinel_1-data:/data
    deploy:
      << : *default-deploy
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis.sentinel=sentinel1"
        - "com.khs1994.lnmp.app.env=clusterkit_redis_sentinel"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.sentinel=sentinel1"
      - "com.khs1994.lnmp.app.env=clusterkit_redis_sentinel"
    secrets:
      - source: cluster_redis_sentinel_entrypoint
        target: /docker-entrypoint.sentinel.sh

  redis_sentinel_2:
    << : *default-common
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "11001:11001"
    entrypoint: /docker-entrypoint.sentinel.sh
    environment:
      - SENTINEL_PORT=11001
      - HOST_IP=192.168.199.100
      - MASTER_IP=redis_sentinel_master_1
      - MASTER_PORT=10000
      - SENTINEL_NUM=2
    command: [
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 11001"
      ]
    volumes:
      - cluster_redis_sentinel_2-data:/data
    deploy:
      << : *default-deploy
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
      labels:
        - "com.khs1994.lnmp=true"
        - "com.khs1994.lnmp.clusterkit=true"
        - "com.khs1994.lnmp.clusterkit.redis.sentinel=sentinel2"
        - "com.khs1994.lnmp.app.env=clusterkit_redis_sentinel"
    labels:
      - "com.khs1994.lnmp=true"
      - "com.khs1994.lnmp.clusterkit=true"
      - "com.khs1994.lnmp.clusterkit.redis.sentinel=sentinel2"
