version: "3.5"

#
# Redis Sentinel (S)
#
# 6 node: 1 master 3 slave 2 sentinel
#
#
# @link https://github.com/TomCzHen/redis-sentinel-sample
#
# @link https://redis.io/topics/sentinel#sentinel-docker-nat-and-possible-issues
#

#
# You Must Find `192.168.199.100` replace your `HOST_IP`
#

#
# Example Port
#
# Master 10000
#
# Slave 10001 10002 10003
#
# Sentinel 11000 11001
#

x-common:
  &default-common
  image: redis:4.0.8-alpine
  # restart: always
  env_file:
    - ./cluster/.env
  networks:
    cluster_redis_sentinel:
      # ipv4_address: 172.15.0.105
  secrets:
    - source: cluster_redis_conf
      target: /redis.conf.default
    - source: cluster_redis_entrypoint
      target: /docker-entrypoint.redis.sh

x-deploy:
  &default-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 5
    window: 123s
  update_config:
    parallelism: 2
    delay: 10s
    order: stop-first

x-labels:
  &default-labels
  labels:
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.clusterkit=true"
    - "${LNMP_DOMAIN:-com.khs1994.lnmp}.app.env=clusterkit_redis_sentinel"

services:

  redis_sentinel_master_1:
    << : *default-common
    << : *default-labels
    ports:
      - "10000:10000"
    entrypoint: /docker-entrypoint.redis.sh
    command: [
      "redis-server",
      "/data/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 10000",
      "--slave-announce-ip 192.168.199.100",
      "--slave-announce-port 10000"
      ]
    volumes:
      - cluster_redis_sentinel_master_1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      placement:
        constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_sentinel_slave_1:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_sentinel_master_1
    entrypoint: /docker-entrypoint.redis.sh
    command: [
      "redis-server",
      "/data/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 10001",
      "--slaveof redis_sentinel_master_1 10000",
      "--slave-announce-ip 192.168.199.100",
      "--slave-announce-port 10001"
      ]
    volumes:
      - cluster_redis_sentinel_slave_1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    ports:
      - "10001:10001"

  redis_sentinel_slave_2:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "10002:10002"
    entrypoint: /docker-entrypoint.redis.sh
    command: [
      "redis-server",
      "/data/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 10002",
      "--slaveof redis_sentinel_master_1 10000",
      "--slave-announce-ip 192.168.199.100",
      "--slave-announce-port 10002"
      ]
    volumes:
      - cluster_redis_sentinel_slave_2-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_sentinel_slave_3:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "10003:10003"
    entrypoint: /docker-entrypoint.redis.sh
    command: [
      "redis-server",
      "/data/redis.conf",
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 10003",
      "--slaveof redis_sentinel_master_1 10000",
      "--slave-announce-ip 192.168.199.100",
      "--slave-announce-port 10003"
      ]
    volumes:
      - cluster_redis_sentinel_slave_3-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      # placement:
      #   constraints: [node.role == manager]
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M

  redis_sentinel_1:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "11000:11000"
    entrypoint: /docker-entrypoint.sentinel.sh
    environment:
      - SENTINEL_PORT=11000
      - SENTINEL_HOST_IP=192.168.199.100
      - SENTINEL_MASTER_IP=redis_sentinel_master_1
      - SENTINEL_MASTER_PORT=10000
      - SENTINEL_NUM=2
    command: [
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 11000"
      ]
    volumes:
      - cluster_redis_sentinel_1-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    secrets:
      - source: cluster_redis_sentinel_entrypoint
        target: /docker-entrypoint.sentinel.sh

  redis_sentinel_2:
    << : *default-common
    << : *default-labels
    depends_on:
      - redis_sentinel_master_1
    ports:
      - "11001:11001"
    entrypoint: /docker-entrypoint.sentinel.sh
    environment:
      - SENTINEL_PORT=11001
      - SENTINEL_HOST_IP=192.168.199.100
      - SENTINEL_MASTER_IP=redis_sentinel_master_1
      - SENTINEL_MASTER_PORT=10000
      - SENTINEL_NUM=2
    command: [
      "--daemonize no",
      "--bind 0.0.0.0",
      "--port 11001"
      ]
    volumes:
      - cluster_redis_sentinel_2-data:/data
    deploy:
      << : *default-deploy
      << : *default-labels
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.50'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.25'
      #     memory: 20M
    secrets:
      - source: cluster_redis_sentinel_entrypoint
        target: /docker-entrypoint.sentinel.sh

networks:
  cluster_redis_sentinel:
    << : *default-labels
    ipam:
      driver: default
      config:
        - subnet: 172.15.0.0/24

secrets:
  cluster_redis_conf:
    << : *default-labels
    file: ./config/redis/redis.conf

  cluster_redis_sentinel_entrypoint:
    << : *default-labels
    file: ./cluster/redis.sentinel/docker-entrypoint.sentinel.sh

  cluster_redis_entrypoint:
    << : *default-labels
    file: ./cluster/redis.sentinel/docker-entrypoint.redis.sh

volumes:
  cluster_redis_sentinel_master_1-data:
    << : *default-labels

  cluster_redis_sentinel_slave_1-data:
    << : *default-labels

  cluster_redis_sentinel_slave_2-data:
    << : *default-labels

  cluster_redis_sentinel_slave_3-data:
    << : *default-labels

  cluster_redis_sentinel_1-data:
    << : *default-labels

  cluster_redis_sentinel_2-data:
    << : *default-labels
